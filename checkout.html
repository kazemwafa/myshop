<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>تسویه حساب</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="logo" onclick="location.href='index.html'">تسویه حساب</h1>
      <nav class="main-nav"><button id="cartBtn" onclick="location.href='cart.html'">سبد خرید</button></nav>
    </div>
  </header>

  <main class="container">
    <h2>اطلاعات خریدار</h2>
    <form id="checkoutForm" onsubmit="submitOrder(event)">
      <label>نام و نام خانوادگی</label>
      <input id="cName" required>
      <label>شماره تماس</label>
      <input id="cPhone" required>
      <label>آدرس</label>
      <textarea id="cAddress" required></textarea>
      <button type="submit">ثبت سفارش و پرداخت</button>
    </form>
  </main>

  <footer class="site-footer"><div class="container"><p>© فروشگاه</p></div></footer>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="script.js"></script>

  <script>
    // تابع ثبت سفارش - از cart در localStorage استفاده می‌کند و در مسیر orders در Realtime DB ذخیره می‌کند
    function submitOrder(e){
      e.preventDefault();
      const name = document.getElementById('cName').value.trim();
      const phone = document.getElementById('cPhone').value.trim();
      const address = document.getElementById('cAddress').value.trim();
      const cartLocal = JSON.parse(localStorage.getItem('cart')) || [];
      if(cartLocal.length === 0){ alert('سبد خرید خالی است'); return; }
      const total = cartLocal.reduce((s,i)=>s + i.price * i.qty,0);
      const order = {
        customer: { name, phone, address },
        items: cartLocal,
        total,
        createdAt: Date.now()
      };
      const ordersRef = firebase.database().ref('orders');
      ordersRef.push(order)
        .then(()=> {
          alert('سفارش شما ثبت شد ✅');
          localStorage.removeItem('cart');
          location.href = 'index.html';
        })
        .catch(err=> {
          console.error(err);
          alert('خطا در ثبت سفارش، دوباره تلاش کنید.');
        });
    }
  </script>
</body>
</html>
