<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>🛒 سبد خرید</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h2>سبد خرید شما</h2>
  <button class="btn" onclick="location.href='index.html'">🏠 بازگشت به فروشگاه</button>
</header>

<div class="container">
  <div id="cartList" class="cart-list"></div>
  <div id="cartSummary" style="margin-top:20px; text-align:center;"></div>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function renderCart() {
  const cartDiv = document.getElementById("cartList");
  cartDiv.innerHTML = "";
  let total = 0;

  if (cart.length === 0) {
    cartDiv.innerHTML = "<p>سبد خرید خالی است!</p>";
    document.getElementById("cartSummary").innerHTML = "";
    return;
  }

  cart.forEach(item => {
    total += item.price * item.qty;
    const div = document.createElement("div");
    div.className = "cart-item";
    div.innerHTML = `
      <img src="${item.img}" alt="${item.name}">
      <h4>${item.name}</h4>
      <p>${item.price.toLocaleString()} تومان</p>
      <p>
        <button class="qty-btn" onclick="changeQty(${item.id}, -1)">−</button>
        ${item.qty}
        <button class="qty-btn" onclick="changeQty(${item.id}, 1)">+</button>
      </p>
      <p>جمع: ${(item.price * item.qty).toLocaleString()} تومان</p>
      <button onclick="removeItem(${item.id})" class="btn remove">❌ حذف</button>
    `;
    cartDiv.appendChild(div);
  });

  document.getElementById("cartSummary").innerHTML = `
    <h3>جمع کل: ${total.toLocaleString()} تومان</h3>
    <button class="btn" onclick="checkout()">تکمیل خرید ✅</button>
  `;
}

function changeQty(id, delta) {
  let item = cart.find(p => p.id === id);
  if (!item) return;
  item.qty += delta;
  if (item.qty < 1) item.qty = 1;
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function removeItem(id) {
  cart = cart.filter(p => p.id !== id);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function checkout() {
  if (cart.length === 0) return alert("سبد خرید خالی است!");
  let total = cart.reduce((sum, i) => sum + i.price * i.qty, 0);
  alert(`پرداخت با موفقیت انجام شد ✅\nمبلغ کل: ${total.toLocaleString()} تومان`);
  cart = [];
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

renderCart();
</script>

</body>
</html>
