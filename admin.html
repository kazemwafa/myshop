<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>پنل ادمین</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="script.js"></script>
</head>
<body>

<header>پنل ادمین</header>

<div class="container">

  <div id="loginArea">
    <input type="password" id="adminPass" placeholder="رمز ورود ادمین">
    <button onclick="doLogin()">ورود</button>
  </div>

  <div id="adminArea" style="display:none;">
    <input type="text" id="pName" placeholder="نام محصول">
    <input type="text" id="pImage" placeholder="لینک عکس">
    <input type="number" id="pPrice" placeholder="قیمت (AFN)">
    <input type="text" id="pDesc" placeholder="توضیحات محصول">
    <button onclick="addProductFromAdmin()">افزودن محصول</button>
    <div id="adminList"></div>
    <button onclick="logoutAdmin()">خروج</button>
  </div>

</div>

<script>
loadProducts();
</script>

</body>
</html>
