<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>پنل ادمین فروشگاه</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h2>پنل مدیریت محصولات</h2>
  <button class="btn" onclick="location.href='index.html'">🏠 بازگشت به فروشگاه</button>
</header>

<div class="container">
  <div id="loginArea">
    <h3>ورود مدیر</h3>
    <input type="password" id="adminPass" placeholder="رمز عبور (پیش‌فرض 1234)">
    <button class="btn" onclick="doLogin()">ورود</button>
  </div>

  <div id="adminArea" style="display:none;">
    <h3>افزودن محصول جدید</h3>
    <input type="text" id="pName" placeholder="نام محصول">
    <input type="number" id="pPrice" placeholder="قیمت (تومان)">
    <input type="text" id="pCat" placeholder="دسته (مثلاً موبایل)">
    <input type="text" id="pDesc" placeholder="توضیح کوتاه">
    <input type="text" id="pImage" placeholder="آدرس عکس (URL)">
    <input type="file" id="pImageFile" accept="image/*">
    <button class="btn" onclick="addProductFromAdmin()">➕ افزودن محصول</button>
    <hr>

    <h3>لیست محصولات</h3>
    <div id="adminList"></div>

    <hr>
    <button class="btn" onclick="exportData()">⬇️ خروجی JSON</button>
    <input type="file" id="importFile" accept=".json" onchange="importData(event)">
    <button class="btn" onclick="logoutAdmin()">🚪 خروج از ادمین</button>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
